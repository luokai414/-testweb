                <div class="text3" style="margin-top:25px; margin-bottom:130px;">
                	<p ><strong>气候条件：</strong></p>
                    <p style="text-indent:28px; font-size:13px; line-height:24px;"> 上杭县地处武夷山脉南麓和博平岭山脉之间，属于“冬无严寒，夏无酷热”的中亚热带季风气候。四季分明，气候温和，雨量充沛。上杭城区年平均气温20.1℃，年雨量1646毫米，年日照时数1801小时，无霜期277天。春夏湿润多雨，雨量相对集中。</p>
